events {}

http {
    # Redirect HTTP to HTTPS for both domains
    server {
        listen 80;
        server_name mysite.makeyoueasy.com admin.makeyoueasy.com;
        return 301 https://$host$request_uri;
    }

    # Main site (mysite.makeyoueasy.com)
    server {
        listen 443 ssl;
        server_name mysite.makeyoueasy.com;

        ssl_certificate /etc/letsencrypt/live/mysite.makeyoueasy.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mysite.makeyoueasy.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextjs:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin site (admin.makeyoueasy.com) â€” using same cert as above
    server {
        listen 443 ssl;
        server_name admin.makeyoueasy.com;

        ssl_certificate /etc/letsencrypt/live/mysite.makeyoueasy.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mysite.makeyoueasy.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://admin:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
